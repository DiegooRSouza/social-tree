<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS -->
        <link rel="stylesheet" href="estilo.css">
        <!-- Fonts Family -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

        <title>Social Tree</title>
    </head>
    <body>
        <div class="container">
            <div class="caixa">
                <div class="caixa">
                    <div class="esfera">
                        <div class="perfil"></div>
                    </div>
                    <a href="https://www.instagram.com/">
                        @instagram
                    </a>
                </div>
                <div class="links">
                    <nav>
                        <ul>
                            <li>
                                <a href="#">Link 1</a>
                            </li>
                            <li>
                                <a href="#">Link 2</a>
                            </li>
                            <li>
                                <a href="#">Link 3</a>
                            </li>
                            <li>
                                <a href="#">Link 4</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="redes-sociais">
                    <nav>
                        <ul>
                            <li>
                                <a href="https://twitter.com/">
                                    <img src="imgs/twitter.svg" alt="twitter">
                                </a>
                            </li>
                            <li>
                                <a href="https://www.twitch.tv/">
                                    <img src="imgs/twitch.svg" alt="twitch">
                                </a>
                            </li>
                            <li>
                                <a href="https://www.instagram.com/">
                                    <img src="imgs/instagram.svg" alt="instagram">
                                </a>
                            </li>
                            <li>
                                <a href="https://www.linkedin.com/">
                                    <img src="imgs/linkedin.svg" alt="linkedin">
                                </a>
                            </li>
                            <li>
                                <a href="https://github.com/">
                                    <img src="imgs/github.svg" alt="github">
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </body>
</html>
